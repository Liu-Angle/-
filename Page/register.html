                <h3>注册新用户
                    <div class="login">注册用户，请<a href="#">登录</a> </div>

                <div class="reg_form">
                    <ul>
                        <li><label for="tel">手机号：</label>

                            <span class=""></span>

                        </li>
                        <li><label for="tel">登录密码：</label>

                        </li>
                        <li class="safe">
                            安全强度：
                            <em class="ruo">弱</em>
                            <em class="zhong">中</em>
                            <em class="qiang">强</em>
                        </li>
                        <li><label for="tel">确认密码：</label>
                            <input type="password" name="" id="confirm_password" class="inp">
                            <span class=""></span>
                        </li>
                        <li class="agree"><input type="checkbox" id="protocol"> 同意协议并注册
                            <a href="#">《知晓协议内容》</a>
                        </li>
                        <li><input type="submit" value="完成注册" class="btn"></li>
